<!DOCTYPE html>
<html class="oy-auto" lang="en" style="font-size: 62.5%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Dropdown - Modulz</title>
        <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6135554/7605572/css/fonts.css" />
        <link rel="stylesheet" href="../../css/modulz-css.min.css">

        <link rel="stylesheet" href="../vendor/highlight.css">
    </head>
    <body class="ff-whitney color-charcoal tr-optimizeLegibility">

        <button class="Button js-SideDrawerTrigger" style="position: fixed; top: 24px; left: 24px;">Menu</button>
        <aside class="SideDrawer js-SideDrawer">
            <div class="Scrollbar oy-auto height-100">
                <nav class="js-Navigation" role="navigation"></nav>
            </div>
        </aside>

        <main class="Container pt-4 pb-4">
            <header class="Section">
                <div class="mb-1">
                  <h1 class="Heading large lh-9">Dropdown</h1>
                </div>
                <div>
                    <p class="Heading thin gray lh-5 bp1-lh-6">Dropdowns allow users to take significant action&mdash;submit a form, follow a user, create a record etc.</p>
                </div>
            </header>

            <section class="Section">
                <div class="mb-1">
                    <h2 class="Heading small lh-5">Markup structure</h2>
                </div>
                <div class="mb-3">
                    <p class="Text large lh-5 bp1-lh-6 lh-5 bp1-lh-6">Occasionally, if an action is more significant, essential or impactful, one of three pronounced buttons can be used.</p>
                </div>
                <div class="bw-1 bs-solid borderColor-smoke padding-3">
                    <div class="display-flex ai-center jc-center">

                        <div class="DropdownContainer js-DropdownContainer is-active">
                            <button class="Button is-active" type="button">Toggle</button>
                            <div class="Dropdown"></div>
                        </div>

                    </div>
                </div>
                <div class="oy-hidden ox-auto" style="flex-basis: 50%;">
                    <figure class="bc-gray100 btw-0 brw-1 bbw-1 blw-1 bs-solid borderColor-smoke oy-hidden ox-hidden height-100">
                        <pre class="padding-2"><code class="ff-monospace fontSize-4 height-100 ox-hidden" style="line-height: 24px; font-family: 'Operator SSm A', 'Operator SSm B';">&lt;div class="DropdownContainer"&gt;
    &lt;button class="Button" type="button"&gt;Toggle&lt;/button&gt;
    &lt;div class="Dropdown"&gt;
        // Dropdown content goes here
    &lt;/div&gt;
&lt;/div&gt;</code></pre>
                    </figure>
                </div>
            </section>

        </main>

        <div class="Overlay js-Overlay"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="../../docs/js/scripts.js"> </script>
        <script src="../vendor/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
