<!DOCTYPE html>
<html class="" lang="en" style="font-size: 62.5%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Toast &middot; Modulz</title>

        <meta name="description" content="">
        <meta name="author" content="">

        <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6135554/7605572/css/fonts.css" />
        <link rel="stylesheet" href="../../css/modulz-css.min.css">
        <link rel="stylesheet" href="../vendor/highlight.css">
    </head>
    <body class="ff-whitney color-gray900 tr-optimizeLegibility">

        <button class="Button js-SideDrawerTrigger" style="position: fixed; top: 32px; left: 32px;">Menu</button>
        <aside class="SideDrawer js-SideDrawer js-Navigation"></aside>

        <main class="Container pt-4 pb-4">
            <header class="Section">
                <div class="mb-1">
                  <h1 class="Heading large lh-9">Toast</h1>
                </div>
                <div>
                    <p class="Heading thin gray lh-6 bp1-lh-7">Toasts provide brief feedback on a recent action or event through a message at the bottom of the screen.</p>
                </div>
            </header>

            <section class="Section">
                <div class="mb-1">
                    <h2 class="Heading small lh-5">Default toast</h2>
                </div>
                <div class="mb-3">
                    <p class="Text large lh-5 bp1-lh-6 lh-5 bp1-lh-6">Display a toast.</p>
                </div>
                <div class="bw-1 bs-solid borderColor-smoke padding-3">
                    <button class="Button js-ToastTrigger" type="button">Show toast</button>
                </div>
                <div class="oy-hidden ox-auto" style="flex-basis: 50%;">
                    <figure class="bc-gray100 btw-0 brw-1 bbw-1 blw-1 bs-solid borderColor-smoke oy-hidden ox-hidden height-100">
                        <pre class="padding-2"><code class="ff-monospace fontSize-4 height-100 ox-hidden" style="line-height: 24px; font-family: 'Operator SSm A', 'Operator SSm B';">&lt;span class="Badge"&gt;&lt;/span&gt;</code></pre>
                    </figure>
                </div>
            </section>
        </main>

        <div class="Overlay js-Overlay"></div>
        <div class="Toast">
            <p class="Text large lh-3" style="font-size: 14px;">
                No internet connection can be found. Please try again later.
            </p>
            <div class="ml-2">
                <button class="Button positive" type="button">Undo</button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="../../docs/js/scripts.js"> </script>
        <script src="../vendor/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
