<!DOCTYPE html>
<html class="oy-scroll" lang="en" style="font-size: 62.5%;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Modulz Playground</title>
        <link rel="stylesheet" href="css/modulz-css.min.css">
        <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6135554/7605572/css/fonts.css" />

        <style media="screen">
            .ui-selectee:hover {
                outline: 1px solid #8ac4ff;
            }

            .ui-selecting {
                outline: 1px solid #007eff;
            }

            .ui-selected,
            .ui-selected:hover {
                outline: 1px solid #007eff;
            }

            .ui-selectable-helper{
                position: absolute;
                z-index: 100;
                border: 1px dashed lightgray;
            }
        </style>
    </head>
    <body class="ff-whitney color-lead tr-optimizeLegibility bc-gray200">

        <div class="display-flex">
            <div class="position-relative zi-1 width-20 bc-gray200"style="border-right: 1px solid lightgray;">
                <div class="padding-2">
                    <div class="display-flex fw-wrap ai-center">
                        <div class="pr-2 pb-2">
                            <div class="bc-gray400 cursor-pointer js-DrawComponent" style="width: 80px; height: 32px; border-radius: 4px;"></div>
                        </div>
                        <div class="pr-2 pb-2">
                            <div class="cursor-pointer js-DrawComponent" style="width: 80px; height: 32px; border-radius: 4px; border: 2px solid lightgray"></div>
                        </div>
                        <div class="pr-2 pb-2">
                            <div class="bc-gray400 cursor-pointer js-DrawComponent" style="width: 32px; height: 32px; border-radius: 50%;"></div>
                        </div>
                        <div class="pr-2 pb-2">
                            <div class="bc-gray400 cursor-pointer js-DrawComponent" style="width: 80px; height: 8px; border-radius: 4px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="width-60">

                <div class="position-relative display-flex ai-center jc-center height-100 js-CanvasArea">
                    <main class="position-relative bc-white js-Canvas" id="canvas" style="width: 375px; height: 667px; box-shadow: 0 0 0 1px lightgray;">

                        <div class="position-absolute js-Component" style="top: 0; left: 0;">
                            <div class="bc-pink" style="pointer-events: none; width: 375px; height: 160px;">
                            </div>
                        </div>

                        <div class="position-absolute js-Component" style="top: 184px; left: 24px;">
                            <div class="Avatar size5" style="pointer-events: none;">
                                <span>CT</span>
                            </div>
                        </div>

                        <div class="position-absolute js-Component" style="top: 200px; left: 264px;">
                            <button class="Button" type="button" style="pointer-events: none;">Button</button>
                        </div>

                        <div class="position-absolute js-Component" style="top: 264px; left: 24px;">
                            <p class="Text size2 lh-4" style="pointer-events: none;">Author of non-cascading stylesheets. Building @Modulz. Previously @marvelapp @plexiapp @assembla. Ex-poker pro.</p>
                        </div>

                        <div class="position-absolute js-Component" style="top: 368px; left: 24px;">
                            <p class="Text size2 fw-6" style="pointer-events: none;">366</p>
                        </div>

                        <div class="position-absolute js-Component" style="top: 368px; left: 64px;">
                            <p class="Text size2 fw-6" style="pointer-events: none;">Following</p>
                        </div>

                        <div class="position-absolute js-Component" style="top: 368px; left: 164px;">
                            <p class="Text size2 fw-6" style="pointer-events: none;">989</p>
                        </div>

                        <div class="position-absolute js-Component" style="top: 368px; left: 204px;">
                            <p class="Text size2 fw-6" style="pointer-events: none;">Followers</p>
                        </div>

                        <div class="position-absolute js-Component" style="top: 400px; left: 0; width: 100%;">
                            <div class="TabMenu expanded" style="pointer-events: none;">
                                <div class="Tab is-active">
                                    Tweets
                                </div>
                                <div class="Tab">
                                    Tweets &amp; replies
                                </div>
                                <div class="Tab">
                                    Media
                                </div>
                                <div class="Tab">
                                    Likes
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
            <div class="position-relative width-20 zi-1 bc-gray200" style="border-left: 1px solid lightgray;">
                <div class="padding-2">
                    <select class="">
                        <option value="neutral">Neutral</option>
                        <option value="primary">Primary</option>
                        <option value="positive">Positive</option>
                        <option value="negative">Negative</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="position-fixed width-100 js-Controls" style="top: 0; left: 0; background-color: hsla(204, 33%, 97%,.98); padding: 4px; border-bottom: 1px solid lightgray; display: none;">
            <div class="display-flex ai-center jc-center">
                <div class="pr-1">
                    <span class="Text size1 fw-6">Align layers:</span>
                </div>
                <button class="Button hollow js-AlignControl" type="button" style="width: 32px; height: 32px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="14" y="0" width="4" height="20"></rect>
                        <rect x="6" y="10" width="4" height="10"></rect>
                    </svg>
                </button>
                <button class="Button hollow js-AlignControl" type="button" style="width: 32px; height: 32px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="14" y="0" width="4" height="20"></rect>
                        <rect x="6" y="10" width="4" height="10"></rect>
                    </svg>
                </button>
                <button class="Button hollow js-AlignControl" type="button" style="width: 32px; height: 32px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="14" y="0" width="4" height="20"></rect>
                        <rect x="6" y="10" width="4" height="10"></rect>
                    </svg>
                </button>
                <button class="Button hollow js-AlignControl" type="button" style="width: 32px; height: 32px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="14" y="0" width="4" height="20"></rect>
                        <rect x="6" y="10" width="4" height="10"></rect>
                    </svg>
                </button>
                <button class="Button hollow js-AlignControl" type="button" style="width: 32px; height: 32px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="14" y="0" width="4" height="20"></rect>
                        <rect x="6" y="10" width="4" height="10"></rect>
                    </svg>
                </button>
                <button class="Button hollow js-AlignControl" type="button" style="width: 32px; height: 32px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="14" y="0" width="4" height="20"></rect>
                        <rect x="6" y="10" width="4" height="10"></rect>
                    </svg>
                </button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script src="/playground/js/ToggleControls.js"></script>
        <script src="/playground/js/RemoveObject.js"></script>
        <script src="/playground/js/Draggable.js"></script>
        <script src="/playground/js/Selectable.js"></script>
        <script src="/playground/js/Nudge.js"></script>
        <script src="/playground/js/Draw.js"></script>

        <script type="text/javascript">
            $(function() {
                $('.js-AlignControl').on('click', function(e) {
                    $('.ui-selected').each(function() {
                        var offset = $(this).position();
                        console.log(offset.left);
                        $(this).css('left', offset.left);
                    });
                });
            });
        </script>
    </body>
</html>
